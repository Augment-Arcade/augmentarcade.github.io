<script>

  /* Google analytics */
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-88543909-1', 'auto');
  ga('send', 'pageview');


  /* Script to change navbar to black when scrolling */
  var nav = $('.navbar'); // Change to nav div
  var nav_class = 'navbar-black'; // Change to class name
  var threshold = 1; // Change to pixels scrolled

  $(window).scroll(function() {
    var distance = $(this).scrollTop();
    if (distance > threshold) { // If scrolled past threshold
      nav.addClass(nav_class); // Add class to nav
    } else { // If user scrolls back to top
      if (nav.hasClass(nav_class)) { // And if class has been added
        nav.removeClass(nav_class); // Remove it
      }
    }
  });

  /* Script to allow navbar click to scroll to area on page */
  $('a[href^="#"]').on('click', function(event) {
      var target = $(this.getAttribute('href'));
      if( target.length ) {
          event.preventDefault();
          $('html, body').stop().animate({
              scrollTop: target.offset().top
          }, 300);
      }
  });



  /* Makes sure that the menu collapse does not happen on nonmobile resolutions */
  function toggleToggler(event){
    var windowWidth = $(window).width();
    if(windowWidth < 576){
      $('div.collapse').attr('id', 'nav-content');
    } else {
      $('div.collapse').attr('id', '');
    }
  }
  $(window).on('resize', toggleToggler); // On window resize, try toggleToggler
  window.onload = toggleToggler; // On window load, try toggleToggler


</script>
